<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <form>
                <legend>Today's Events</legend>
                <div class="input-append">
                    <input class="span9" id="addEventText" size="16" type="text" placeholder="Event Name"><button id="addEventButton" class="btn" type="button">Add</button>
                </div>
            </form>
            <div class="event_listing">
                <div class="btn-group btn-group-vertical">
                    <% _.each(todaysEvents, function(item, key, list) { 
                        var eventName = item.get('name');
                        var color = '';
                        if (item.cid == selectedEventId) {
                            color = 'btn-success';
                        }
                    %>
                    <button type="button" class="btn <%= color %>" data-id="<%= item.cid %>"><i class="icon-edit"></i> <%= eventName %></button>
                    <% }); %>
                </div>
            </div>
        </div>
        <div class="span9">
            <div id="event_view_holder" style="margin-left: 10px;">
                <!-- EVENT VIEW GOES HERE -->
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <a style="float: right; margin: 20px;" href="/calendar" id="close" class="btn btn-inverse">Cancel</a>
    </div>
</div>
