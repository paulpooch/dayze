 <div class="modal hidden fade" id="myModal" tabindex="-1" role="dialog" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel"><%= displayDate %></h3>
    </div>
    <div class="modal-body">
        <div class="two_col_content_wrap">
            <div class="two_col_content">
                <h2>Event Name</h2>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#">Event Overview</a>
                    </li>
                    <li><a href="#">Invite</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="two_col_left">
            <form>
                <legend>Add Event</legend>
                <div class="input-append">
                    <input class="span2" id="addEventText" size="16" type="text" placeholder="Event Name"><button id="addEventButton" class="btn" type="button">Add</button>
                </div>
            </form>
            <div class="btn-group btn-group-vertical">

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hideen="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>
