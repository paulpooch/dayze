<div class="container-fluid">
    <div class="row-fluid">
        <h1><%= displayName %></h1>
    </div>
    <div class="row-fluid">
        <h3><%= message %></h3>
    </div>
	<div class="row-fluid">
		<table class="table span10">
			
			<tr>
				<td class="span4"><strong>Profile Picture</strong></td>
 				<td class="span8">coming soon</td>
 			</tr>

			<tr>
				<td class="span4"><strong>Display Name</strong></td>
 				<td class="span8"><%= displayName %></td>
 			</tr>

			<tr>
				<td class="span4"><strong>Email</strong></td>
 				<td class="span8"><%= email %></td>
 			</tr>

<% if (isFullUser) { %>
			<tr class="success">
 				<td class="span4"><strong>Email Confirmed?</strong></td>
 				<td class="span8">Yes</td>
 			</tr>
<% } else { %>
			<tr class="error">
 				<td class="span4"><strong>Email Confirmed?</strong></td>
 				<td class="span8">No</td>
 			</tr>
<% } %>

		</table>
	</div>
    <div class="row-fluid">
    	<a style="float: right; margin: 20px;" id="return_to_cal_button" class="btn btn-inverse" href="/calendar" style="margin: 5px 0px 0px 20px;"><i class="icon-calendar icon-white"></i> Return to Calendar</a>
    </div>
</div>
</div>
