<h2><%= name %></h2>
<ul class="nav nav-tabs">
    <li class="active">
        <a href="#">Event Overview</a>
    </li>
    <li><a href="#">Invite</a></li>
    <li><a href="#">Privacy</a></li>
</ul>
<div class="row-fluid" style="min-width: 642px;">
	<div class="span7">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputBegin">Begins</label>
				<div class="controls">
					<div class="input-append">
						<input class="span6 time_input" id="inputBegin" size="16" type="text"><span class="add-on"><i class="icon-time"></i> EST</span>
					</div>
					<span class="help-inline"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEnd">Ends</label>
				<div class="controls">
					<div class="input-append">
						<input class="span6 time_input" id="inputEnd" size="16" type="text"><span class="add-on"><i class="icon-time"></i> EST</span>
					</div>
					<span class="help-inline"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEnd">Description</label>
				<div class="controls">
					<textarea id="inputDesc" class="span12" rows="8"></textarea>
				</div>
			</div>
		</form>
	</div>
	<div class="span5">
		<form class="form-horizontal">
			<div class="control-group">
				<label for="inputLocation" style="float: left; margin-top: 5px; padding-right: 10px;">Where</label>
					<div class="input-append">
						<input class="span11" id="inputLocation" size="16" type="text"><button class="btn" type="button">Map It</button>
					</div>
					<span class="help-inline"></span>
			</div>
		</form>
	</div>
</div>
