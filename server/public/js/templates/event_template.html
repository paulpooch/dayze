<% if (!dayCode) { %>

<h2>Add an event to begins.</h2>

<% } else { %>

<form id="event_create_form"
data-filter="event.create" 
onsubmit="return false;"
class="form-horizontal">
	<div class="row-fluid" style="min-width: 500px; margin-top: 20px;">
		<div class="span12">
			<div id="event_nav" class="navbar navbar-static">
				<div class="navbar-inner">
					<div class="container" style="width: auto;">
						<h3 style="float: left; margin: 0px 50px 0px 0px;"><%= name %></h3>
						<ul class="nav">
							<li class=""><a href="#who" data-ignore="1">Who</a></li>
							<li class=""><a href="#what" data-ignore="1">What</a></li>
							<li class=""><a href="#send" data-ignore="1">Finish & Send</a></li>
						</ul>
						<button
						id="save_event_button"
						class="btn btn-primary"
						type="button"
						style="float: right; margin-right: -14px;"
						data-submit-trigger="1" 
						data-loading-text="Saving...">Save Event</button>
					</div>
				</div>
			</div>
	        <div data-spy="scroll" data-target="#event_nav" data-offset="0">
				<div id="who">
					<div class="row-fluid">
						<div class="span4">
							<div class="tabbable"> <!-- Only required for left/right tabs -->
								<ul class="nav nav-tabs">
									<li class="active"><a href="#individuals" data-toggle="tab" data-ignore="1">Individuals</a></li>
									<li><a href="#groups" data-toggle="tab" data-ignore="1">Groups</a></li>
								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="tab1" style="
									background: #fff;
									padding: 10px;
									border-left: 1px solid #ddd;
									border-right: 1px solid #ddd;
									border-bottom: 1px solid #ddd;
									border-radius: 0px 4px 4px 4px;
									">
										
										<div class="input-append row-fluid">
                                			<input id="individual_text" tabindex="1" class="span10" type="text" placeholder="Name or Email" data-ignore-enter="1"/>
                                			<button tabindex="2" type="button" class="btn btn-primary">
												<i class="icon-search"></i>
                                			</button>
                            			</div>
                            			<div class="row-fluid" style="margin-top: 5px;">
                            				<a class="pull-right" href="#">Have a list of emails?</a>
                            			</div>

										<div id="individual_results" class="auto_suggest_results row-fluid">

										</div>
									</div>
									<div class="tab-pane" id="tab2">
										<p>Howdy, I'm in Section 2.</p>
									</div>
								</div>
							</div>
						</div>
						<div class="invite_list_col1 span4"></div>
						<div class="invite_list_col2 span4"></div>
					</div>
				</div>

				<div id="what">
					<div class="row-fluid">
						WHAT SECTION HERE
					</div>
				</div>

				<div id="send">
					<div class="row-fluid">
						SEND SECTION HERE
					</div>
				</div>

			</div>
		</div>
	</div>
</form>

<% } %>
