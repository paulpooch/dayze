<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DayPaint TESTS</title>
<link rel="stylesheet" href="qunit-1.10.0.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-editable.css">
<link rel="stylesheet" href="../css/font-awesome.css">
<link rel="stylesheet" href="../css/main.css">
<script src="qunit-1.10.0.js"></script>
<script data-main="../js/tests" src="../js/vendor/require/require.js"></script>

</head>
<body>
<div id="qunit"></div>
<h1 id="qunit-header">QUnit Test Suite</h1>  
<h2 id="qunit-banner"></h2>  
<div id="qunit-testrunner-toolbar"></div>  
<h2 id="qunit-userAgent"></h2>  
<ol id="qunit-tests">test markup, hidden.</ol>

<!-- INSERT index.dust HERE -->

<div id="fb-root"></div>
<header>
    
    <div id="header_center_wrap">
        <div id="header_center">
                
            <div id="calendar_controls">
                <div class="day_view_header" style="display: none;">
                    <h2 id="day_display_date" style="margin-top: 1px;"></h2>
                </div>

                <div class="calendar_view_header" style="display: none;">
                    <div style="float: left; width: 1px; background: #999;">
                         <span class="month_heading">&nbsp;</span>
                    </div>
                    <div class="month_button">
                        <span id="month_name" class="month_heading"></span>&nbsp;&nbsp;
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon-caret-down"></span></a>
                        <ul id="month_dropdown" class="dropdown-menu" >
                            <li data-month-num="1"><a href="#">January</a></li>
                            <li data-month-num="2"><a href="#">February</a></li>
                            <li data-month-num="3"><a href="#">March</a></li>
                            <li data-month-num="4"><a href="#">April</a></li>
                            <li data-month-num="5"><a href="#">May</a></li>
                            <li data-month-num="6"><a href="#">June</a></li>
                            <li data-month-num="7"><a href="#">July</a></li>
                            <li data-month-num="8"><a href="#">August</a></li>
                            <li data-month-num="9"><a href="#">September</a></li>
                            <li data-month-num="10"><a href="#">October</a></li>
                            <li data-month-num="11"><a href="#">November</a></li>
                            <li data-month-num="12"><a href="#">December</a></li>
                        </ul>
                    </div>
                    <div class="month_button">
                        <span id="year_name" class="month_heading"></span>&nbsp;&nbsp;
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon-caret-down"></span></a>
                        <ul id="year_dropdown" class="dropdown-menu" >
                        </ul>
                    </div>
                    <div style="float: left; width: 1px; background: #fff;">
                         <span class="month_heading">&nbsp;</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="header_left">

        <div class="basic_view_header" style="display: none;">
            <a id="return_to_cal_button" class="btn btn-small btn-inverse" href="/calendar" style="margin: 7px 0px 0px 10px;"><i class="icon-calendar icon-white"></i> Return to Calendar</a>
        </div>

        <div class="day_view_header" style="display: none;">
            <a id="return_to_cal_button" class="btn btn-small btn-inverse" href="/calendar" style="margin: 7px 0px 0px 10px;"><i class="icon-calendar icon-white"></i> Return to Calendar</a>
        </div>

        <div class="account_view_header" style="display: none;">
            <a id="return_to_cal_button" class="btn btn-small btn-inverse" href="/calendar" style="margin: 7px 0px 0px 10px;"><i class="icon-calendar icon-white"></i> Return to Calendar</a>
        </div>

    </div>
    <div id="header_right">
        <div id="account_controls_view_holder"></div>
    </div>
    
</header>
<div id="content">
    
    <div id="page_holder">
        <!-- DayView, CreateAccountView, BasicView, EventView, AccountView, anything but CalendarView -->
    </div>

    <div id="blank_holder">
        <!-- ThinkingView -->
    </div>

    <div id="calendar_view_holder">
        <div id="calendar">
            <!-- CalendarView -->
        </div>
    </div>

</div>

<!-- /END index.dust -->
</body>
</html>
