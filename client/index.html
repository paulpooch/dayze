        <script>

window.dayze = (function($) {


    var WEEK_COUNT = 20;
    var init = function() {

        var weekTemplate = dust.compile(templates.week, 'template_week');
        dust.loadSource(weekTemplate);

        var weekDate = new Date();
        var day = weekDate.getDay();
        var diff = weekDate.getDate() - day;
        weekDate.setDate(diff);
        for (var i = 0; i < WEEK_COUNT; i++) {
            weekDate.setDate(weekDate.getDate() + 7);
            console.log(weekDate);
            displayWeek(weekDate);
        }

    };

    var displayWeek = function(weekDate) {

        var weekDateCopy = new Date(weekDate);

        var days = {};
        days['d0'] = weekDateCopy.getDate();
        weekDateCopy.setDate(weekDateCopy.getDate() + 1);
        days['d1'] = weekDateCopy.getDate();
        weekDateCopy.setDate(weekDateCopy.getDate() + 1);
        days['d2'] = weekDateCopy.getDate();
        weekDateCopy.setDate(weekDateCopy.getDate() + 1);
        days['d3'] = weekDateCopy.getDate();
        weekDateCopy.setDate(weekDateCopy.getDate() + 1);
        days['d4'] = weekDateCopy.getDate();
        weekDateCopy.setDate(weekDateCopy.getDate() + 1);
        days['d5'] = weekDateCopy.getDate();
        weekDateCopy.setDate(weekDateCopy.getDate() + 1);
        days['d6'] = weekDateCopy.getDate();

        dust.render('template_week', days, function(err, out) {
            if (err != null) {
                alert('Error rendering template');
            }
            $('#calendar').append(out);
        });

    };

    var templates = {
        week: [
            '<div class="weeK">',
            '   <div class="day">',
            '        <span class="day_num">{d0}</span>',
            '    </div>',
            '    <div class="day">',
            '        <span class="day_num">{d1}</span>',
            '    </div>',
            '    <div class="day">',
            '        <span class="day_num">{d2}</span>',
            '    </div>',
            '    <div class="day">',
            '        <span class="day_num">{d3}</span>',
            '    </div>',
            '    <div class="day weekend">',
            '        <span class="day_num">{d4}</span>',
            '    </div>',
            '    <div class="day weekend">',
            '        <span class="day_num">{d5}</span>',
            '    </div>',
            '    <div class="day weekend">',
            '        <span class="day_num">{d6}</span>',
            '    </div>',
            '</div>'].join('')
    };



    $(function() {
        init();
    });


})(window.jQuery);
